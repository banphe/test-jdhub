<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Umowy Zlecenie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 32px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.25rem;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="number"]:focus {
      border-color: #3b82f6;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .option input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #3b82f6;
      cursor: pointer;
    }

    .option span {
      font-size: 0.95rem;
      color: #333;
    }

    .option input[type="checkbox"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .option:has(input:disabled) {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .toggle-group {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: #f1f5f9;
      padding: 4px;
      border-radius: 10px;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .toggle-btn.active {
      background: white;
      color: #3b82f6;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .results {
      background: #f8fafc;
      border-radius: 12px;
      padding: 24px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .result-row:not(:last-child) {
      border-bottom: 1px solid #e5e5e5;
    }

    .result-label {
      font-size: 0.9rem;
      color: #666;
    }

    .result-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .result-row.highlight {
      padding: 14px 0;
    }

    .result-row.highlight .result-label {
      font-weight: 500;
      color: #333;
    }

    .result-row.highlight .result-value {
      font-size: 1.3rem;
      color: #3b82f6;
    }

    .result-row.cost .result-value {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Umowa Zlecenie</h1>
    
    <div class="toggle-group">
      <button class="toggle-btn active" data-mode="brutto">Liczę z brutto</button>
      <button class="toggle-btn" data-mode="netto">Liczę z netto</button>
    </div>

    <div class="input-group">
      <label for="kwota" id="kwotaLabel">Kwota brutto (zł)</label>
      <input type="number" id="kwota" value="6000" min="0" step="100">
    </div>

    <div class="options">
      <label class="option">
        <input type="checkbox" id="ponizej26">
        <span>Poniżej 26 lat</span>
      </label>
      <label class="option">
        <input type="checkbox" id="student" disabled>
        <span>Student</span>
      </label>
      <label class="option">
        <input type="checkbox" id="chorobowa" checked>
        <span>Składka chorobowa</span>
      </label>
    </div>

    <div class="results">
      <div class="result-row highlight">
        <span class="result-label">Netto (na rękę)</span>
        <span class="result-value" id="netto">0 zł</span>
      </div>
      <div class="result-row highlight cost">
        <span class="result-label">Koszt firmy</span>
        <span class="result-value" id="kosztFirmy">0 zł</span>
      </div>
      <div class="result-row">
        <span class="result-label">Składki pracownika</span>
        <span class="result-value" id="skladkiPracownik">0 zł</span>
      </div>
      <div class="result-row">
        <span class="result-label">Składki firmy</span>
        <span class="result-value" id="skladkiFirma">0 zł</span>
      </div>
      <div class="result-row">
        <span class="result-label">Podatek</span>
        <span class="result-value" id="podatek">0 zł</span>
      </div>
    </div>
  </div>

  <script>
    // ==================== KONSTANTY ====================
    const SKLADKI = {
      PRACOWNIK: {
        emerytalna: 0.0976,
        rentowa: 0.0150,
        chorobowa: 0.0245,
        zdrowotna: 0.0900
      },
      FIRMA: {
        razem: 0.2048
      }
    };

    const INNE = {
      kup: 0.20,
      podatek: 0.12
    };

    // ==================== ELEMENTY ====================
    const kwotaInput = document.getElementById('kwota');
    const kwotaLabel = document.getElementById('kwotaLabel');
    const toggleBtns = document.querySelectorAll('.toggle-btn');
    const ponizej26Checkbox = document.getElementById('ponizej26');
    const studentCheckbox = document.getElementById('student');
    const chorobowaCheckbox = document.getElementById('chorobowa');

    const nettoEl = document.getElementById('netto');
    const kosztFirmyEl = document.getElementById('kosztFirmy');
    const skladkiPracownikEl = document.getElementById('skladkiPracownik');
    const skladkiFirmaEl = document.getElementById('skladkiFirma');
    const podatkEl = document.getElementById('podatek');

    let mode = 'brutto'; // 'brutto' lub 'netto'

    // ==================== OBLICZENIA ====================
    function obliczBrutto(netto, student, ponizej26, chorobowa) {
      if (student) {
        return netto;
      }
      
      let s = SKLADKI.PRACOWNIK.emerytalna + SKLADKI.PRACOWNIK.rentowa;
      if (chorobowa) {
        s += SKLADKI.PRACOWNIK.chorobowa;
      }
      
      let wspolczynnik;
      
      if (ponizej26) {
        wspolczynnik = 1 - s - (1 - s) * SKLADKI.PRACOWNIK.zdrowotna;
      } else {
        const podstawaWspolczynnik = 1 - s;
        const odliczenie = 1 - INNE.kup;
        wspolczynnik = 1 - s - podstawaWspolczynnik * SKLADKI.PRACOWNIK.zdrowotna - podstawaWspolczynnik * odliczenie * INNE.podatek;
      }
      
      return netto / wspolczynnik;
    }

    function oblicz() {
      const kwota = parseFloat(kwotaInput.value) || 0;
      const student = studentCheckbox.checked;
      const ponizej26 = ponizej26Checkbox.checked && !student;
      const chorobowa = chorobowaCheckbox.checked;

      let brutto;
      let netto;
      
      if (mode === 'brutto') {
        brutto = kwota;
      } else {
        netto = kwota;
        brutto = obliczBrutto(netto, student, ponizej26, chorobowa);
      }

      let skladkiPracownik = 0;
      let zdrowotna = 0;
      let podatek = 0;
      let skladkiFirma = 0;
      let kosztFirmy = brutto;

      if (!student) {
        skladkiPracownik = brutto * (SKLADKI.PRACOWNIK.emerytalna + SKLADKI.PRACOWNIK.rentowa);
        if (chorobowa) {
          skladkiPracownik += brutto * SKLADKI.PRACOWNIK.chorobowa;
        }

        const podstawaZdrowotna = brutto - skladkiPracownik;
        zdrowotna = podstawaZdrowotna * SKLADKI.PRACOWNIK.zdrowotna;

        if (!ponizej26) {
          const kup = podstawaZdrowotna * INNE.kup;
          const podstawaPodatku = podstawaZdrowotna - kup;
          podatek = podstawaPodatku * INNE.podatek;
        }

        skladkiFirma = brutto * SKLADKI.FIRMA.razem;
        kosztFirmy = brutto + skladkiFirma;
      }

      netto = brutto - skladkiPracownik - zdrowotna - podatek;

      const format = (val) => Math.round(val).toLocaleString('pl-PL') + ' zł';

      nettoEl.textContent = format(netto);
      kosztFirmyEl.textContent = format(kosztFirmy);
      skladkiPracownikEl.textContent = format(skladkiPracownik + zdrowotna);
      skladkiFirmaEl.textContent = format(skladkiFirma);
      podatkEl.textContent = format(podatek);
    }

    // ==================== EVENTY ====================
    toggleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        mode = btn.dataset.mode;
        toggleBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if (mode === 'brutto') {
          kwotaLabel.textContent = 'Kwota brutto (zł)';
        } else {
          kwotaLabel.textContent = 'Kwota netto (zł)';
        }
        
        oblicz();
      });
    });

    kwotaInput.addEventListener('input', oblicz);
    
    ponizej26Checkbox.addEventListener('change', () => {
      if (ponizej26Checkbox.checked) {
        studentCheckbox.disabled = false;
      } else {
        studentCheckbox.disabled = true;
        studentCheckbox.checked = false;
      }
      oblicz();
    });
    
    studentCheckbox.addEventListener('change', oblicz);
    chorobowaCheckbox.addEventListener('change', oblicz);

    // Inicjalizacja
    oblicz();
  </script>
</body>
</html>
